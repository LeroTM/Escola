<!doctype html>
<html lang="pt-br">

<head>
	<title>Login Escola</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight bd">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-md-6 col-lg-4 mt-3">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Tem uma Conta?</h3>
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control in" placeholder="Nome" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control in" placeholder="Senha"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn submit px-3 bt-edit">Entrar</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary links">Lembrar
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right ">
									<a href="#" class="links">
										Esqueceu a senha?</a>
								</div>
								
							</div>
						</form>
						<div class="w-100 text-center ">
							<a href="#" class="links ">Cadastrar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
